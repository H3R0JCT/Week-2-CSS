<body>
    <h1 class="pagetitle">Bike Finder</h1>
    <p>What style of bike will fit you best?<br>Answer the following questions to find out!</p>

<!--This form isn't neccessarily accurate for finding a new bike, but each input works!-->

    <form action="bikefinder.html" method="post">

        <!--These two inputs are text inputs for the users to type their answers-->
        <label for="height">What is your height?</label>
        <input type="text" id="height" name="height" placeholder="ft" required>
        <label for="weight">What is your weight?</label>
        <input type="text" id="weight" name="weight" placeholder="lbs" required>
        <!--These two inputs are dropdown selections-->
        <label for="terrain">What type of terrain do you plan to ride on?</label>
        <select id="terrain" name="terrain" required>
            <option value="trail">Trail</option>
            <option value="xc">Cross Country</option>
            <option value="downhill">Downhill</option>
        </select>
        <label for="experience">How much riding experience do you have?</label>
        <select id="experience" name="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <input type="submit" value="Submit">
</body>
